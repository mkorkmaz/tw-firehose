app:
    environment: Production
data_store:
    host: 127.0.0.1
    index: firehose
    type: tweets
keywords:
    - Python
    - Twitter
additional_data:
    firehose_server: GALAXIE_500
    project_id: &id_prefix 1
    id_prefix: *id_prefix #  you can change this if you dont have project id but id_prefix is reqiured in the script
twitter: # create new app at https://apps.twitter.com/ If you haven't yet
    api_key: __your_twitter_api_key__
    api_secret: __your_twitter_api_secret__
    access_token: __your_twitter_access_token__
    access_token_secret: __your_twitter_access_token_secret__

